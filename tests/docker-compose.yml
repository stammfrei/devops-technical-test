---
version: "3.8"

services:
  wordpress:
    image: "test-wp:latest"
    restart: "always"
    ports:
      - "8080:80"
    networks:
      - db
    #volumes:
    #  - type: "volume"
    #    source: "wp"
    #    target: "/var/www/html"
    #  - type: "volume"
    #    source: "apache"
    #    target: "/etc/apache2"
    # healthcheck:
    #   test: [ "CMD", "apache2ctl", "configtest" ]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 10
    #   start_period: 2s
    environment:
      WP_DB_NAME: "${DATABASE_NAME}"
      WP_DB_USER: "${DATABASE_USER}"
      WP_DB_PASSWORD: "${DATABASE_PASSWORD}"
      WP_DB_HOST: "mariadb"
      WP_DB_CHARSET: "utf8"
      WP_DB_COLLATE: ""
      WP_TABLE_PREFIX: "wp_"
      WP_DEBUG: "true"
      WP_CONTENT_PATH: "/wp-content"
      WP_PLUGIN_PATH: "/wp-plugins"
      WP_UPLOADS_PATH: "/wp-uploads"
      WP_POST_REVISIONS: "true"
      # We let it empty, so wordpress will fill them
      # WP_AUTH_KEY: ""
      # WP_SECURE_AUTH_KEY: ""
      # WP_LOGGED_IN_KEY: ""
      # WP_NONCE_KEY: ""
      # WP_AUTH_SALT: ""
      # WP_SECURE_AUTH_SALT: ""
      # WP_LOGGED_IN_SALT: ""
      # WP_NONCE_SALT: ""

  mariadb:
    image: "mariadb:11"
    networks:
      - "db"
    environment:
      MARIADB_ROOT_PASSWORD: "${DATABASE_ROOT_PASSWORD}"
      MARIADB_DATABASE: "${DATABASE_NAME}"
      MARIADB_USER: "${DATABASE_USER}"
      MARIADB_PASSWORD: "${DATABASE_PASSWORD}"

volumes:
  wp:
  apache:


networks:
  db:
